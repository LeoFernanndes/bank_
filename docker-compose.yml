  #     - ./api/:/usr/app/api
  #   working_dir: /usr/app/api
  #   command: 'npm start'
  #   depends_on:
  #     - mysql
  
  mysql:
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_USER: 'test'
      MYSQL_PASS: 'pass'
    volumes:
      - ./database/mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"