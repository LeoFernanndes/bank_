version: '3'

services:
  front:
    image: node:12
    ports:
      - '3000:3000'
    volumes:
      - ./front/:/usr/app/front
    working_dir: /usr/app/front
    command: 'npm start'
    depends_on:
      - mysql

  # api:
  #   image: node:12
  #   ports:
  #     - '3333:3333'
